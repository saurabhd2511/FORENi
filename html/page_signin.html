<body>
	
<div class="app app-header-fixed ">
<div id="loginModl" class="container w-xxl w-auto-xs">
  <a href class="navbar-brand block m-t">ForenI</a>
  <div class="m-b-lg">

<!--<form name="form" class="form-validation" onsubmit="return loggin()">-->
		
	<div class="text-danger wrapper text-center">  
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item" style="border-color:#181A1C;">
          <input id="email" type="email" placeholder="Email" class="form-control no-border" style="background-color:#FFFFFF;color:#181A1C;" required>
        </div>
		  <br>
        <div class="list-group-item" style="border-color:#181A1C;">
           <input id="password" type="password" placeholder="Password" class="form-control no-border" style="background-color:#FFFFFF;color:#181A1C;" required>
        </div>
      </div>
		<button onclick="go()" class="btn btn-lg btn-primary btn-block" style="background-color:#181A1C;color:#FECE1A;border-color:#181A1C;">Log in
<!--         <input type="submit" class="btn btn-lg btn-primary btn-block" style="background-color:#181A1C;color:#FECE1A;border-color:#181A1C;">-->

<script src="js/ui-client.js"></script>
<script type="application/javascript">	
	function go(){
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			var loginURL = "http://52.39.5.137:8090/login?email=" +email+ "&password=" + password;
			
			var xhttp = new XMLHttpRequest();
		  	xhttp.open("GET", loginURL, true);
		  	xhttp.send();

  			xhttp.onreadystatechange=function() {
    		if (xhttp.readyState == 4 && xhttp.status == 200) {
			var res = xhttp.responseText;
      		var data = JSON.parse(res);
				
      		if(data.email!=null){
				window.location.href = "home.html"
				sessionStorage.setItem("Response",res);
      		}
      		else{
				sweetAlert("Error", "Incorrect username or password!", "error");
      		}
    }
  };
}
	</script>
