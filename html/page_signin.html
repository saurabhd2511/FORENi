	<script type="application/javascript">
		function loggin(){
		var xhr = new XMLHttpRequest();
		xhr.open("GET", "http://localhost:8090/login", false);
		xhr.send();
		JSONdata = xhr.responseText;
		src = JSON.parse(JSONdata);
			alert(JSONdata);
			alert(src);
		}
	</script>
	<img src="images/texture.jpg" class="bg">
<div class="app app-header-fixed ">
  

<div id="loginModal" class="container w-xxl w-auto-xs">
  <a href class="navbar-brand block m-t">ForenI</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Sign in to you the app</strong>
    </div>
    <form name="form" class="form-validation" type="post" action="index.html">
      <div class="text-danger wrapper text-center">
          
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item" style="border-color:#181A1C;">
          <input type="email" placeholder="Email" class="form-control no-border" style="background-color:#FFFFFF;color:#181A1C;" required>
        </div>
		  <br>
        <div class="list-group-item" style="border-color:#181A1C;">
           <input type="password" placeholder="Password" class="form-control no-border" style="background-color:#FFFFFF;color:#181A1C;" required>
        </div>
      </div>
         <button type="submit" class="btn btn-lg btn-primary btn-block" style="background-color:#181A1C;color:#FECE1A;border-color:#181A1C;" onclick="loggin()">Log in</button>
      <div class="text-center m-t m-b"><a href="page_forgotpwd.html">Forgot password?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>Do not have an account?</small></p>
      <a href="page_signup.html" class="btn btn-lg btn-default btn-block" style="background-color:#181A1C;color:#FECE1A;border-color:#181A1C;">Create an account</a>
    </form>
