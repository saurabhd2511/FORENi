<!DOCTYPE html>
<html lang="en" class="">
   <head>
      <meta charset="utf-8" />
      <title>ForenI | Registration</title>
      <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, ui route, charts, widgets, components" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
      <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
      <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />

         img.bg {
         min-height: 100%;
         min-width: 1024px;
         width: 100%;
         height: auto;
         position: fixed;
         top: 0;
         left: 0;

         img.bg {
         left: 50%;

   <body>
      <script type="application/javascript">
         function signUp(){
         var name = document.getElementById("name").value;
         var email = document.getElementById("email").value;
         var phoneNumber = document.getElementById("phone").value;
         var organizationName = document.getElementById("organizationName").value;
         var password = document.getElementById("password").value;
         var question = document.getElementById("securityQuestion").value;
         var answer = document.getElementById("securityAnswer").value;
         var data =JSON.stringify({name:"name",email:"email",phoneNumber:"phoneNumber",organizationName:"organizationName",password:"password",question:"question",answer:"answer"});
         var xmlhttp = new XMLHttpRequest();
         xmlhttp.open("POST", "http://localhost:8090/signup");
         xmlhttp.setRequestHeader("Content-Type", "application/json");
           xmlhttp.setRequestHeader("Access-Control-Allow-Originss", "*");
         xmlhttp.onreadystatechange = function () { 
         	if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
         alert(xmlhttp.responseText);
           	var json = JSON.parse(xmlhttp.responseText);
         console.log(json.email + ", " + json.password)
         	}
         }
         alert(data).send(data);
         
         return false;
         
         }
           
      </script>
      <img src="images/texture.jpg" class="bg">
      <div class="app app-header-fixed ">
         <div id="registraionModal" class="container w-xxl w-auto-xs">
            <a href class="navbar-brand block m-t">ForenI</a>
            <div class="m-b-lg">
               <div class="wrapper text-center">
                  <strong>Quick Sign up</strong>
               </div>
               <form name="form" class="form-validation" method="post" onsubmit="return signUp()">
                  <div class="text-danger wrapper text-center">
                  </div>
                  <div class="list-group list-group-sm">
                     <div class="list-group-item">
                        <input id="name" placeholder="Name" class="form-control no-border" required style="">
                     </div>
                     <br>
                     <div class="list-group-item">
                        <input id="email" type="email" placeholder="Email" class="form-control no-border" required>
                     </div>
                     <br>
                     <div class="list-group-item">
                        <input id="phone" type="tel" placeholder="Phone Number" class="form-control no-border" required>
                     </div>
                     <br>
                     <div class="list-group-item">
                        <input id="organizationName" type="text" placeholder="Organization Name" class="form-control no-border" required>
                     </div>
                     <br>
                     <div class="list-group-item">
                        <input id="password" type="password" placeholder="Password" class="form-control no-border" required>
                     </div>
                     <br>
                     <div class="list-group-item">
                        <input id="confirmPassword" type="password" placeholder="Confirm Password" class="form-control no-border" required>
                     </div>
                     <br>
                     <div class="list-group-item">
                        <input id="securityQuestion" type="text" placeholder="Set a security question" class="form-control no-border" required>
                     </div>
                     <br>
                     <div class="list-group-item">
                        <input id="securityAnswer" type="text" placeholder="Security Answer" class="form-control no-border" required>
                     </div>
                  </div>
                  <div class="checkbox m-b-md m-t-none">
                     <label class="i-checks">
                     <input type="checkbox" required><i></i> Agree the <a href>terms and policy</a>
                     </label>
                  </div>
                  <input type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
                  <div class="line line-dashed"></div>
                  <p class="text-center"><small>Already have an account?</small></p>
                  <a href="page_signin.html" class="btn btn-lg btn-default btn-block">Sign in</a>
               </form>
            </div>
            <div class="text-center">
               <p>
                  <small class="text-muted">ForenI<br>&copy; 2016</small>
               </p>
            </div>
         </div>
      
      <script src="../libs/jquery/jquery/dist/jquery.js"></script>
